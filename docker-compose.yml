services:
  # Kafka (KRaft mode - no Zookeeper)
  kafka:
    image: apache/kafka:3.8.0
    hostname: kafka
    container_name: streamt-kafka
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Schema Registry
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    hostname: schema-registry
    container_name: streamt-schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "kafka:29092"
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Connect
  connect:
    image: confluentinc/cp-kafka-connect:7.5.0
    hostname: connect
    container_name: streamt-connect
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: "kafka:29092"
      CONNECT_REST_ADVERTISED_HOST_NAME: connect
      CONNECT_GROUP_ID: streamt-connect
      CONNECT_CONFIG_STORAGE_TOPIC: _streamt-connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: _streamt-connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: _streamt-connect-status
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"
    command:
      - bash
      - -c
      - |
        confluent-hub install --no-prompt confluentinc/kafka-connect-datagen:0.6.3
        /etc/confluent/docker/run
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Conduktor Console - Kafka UI
  conduktor-console:
    image: conduktor/conduktor-console:1.40.0
    hostname: conduktor-console
    container_name: streamt-conduktor-console
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      CDK_DATABASE_URL: "postgresql://conduktor:conduktor@conduktor-db:5432/conduktor"
      CDK_CLUSTERS_0_ID: "local"
      CDK_CLUSTERS_0_NAME: "Local Kafka"
      CDK_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:29092"
      CDK_CLUSTERS_0_SCHEMAREGISTRY_URL: "http://schema-registry:8081"
      CDK_CLUSTERS_0_KAFKACONNECTS_0_URL: "http://connect:8083"
      CDK_CLUSTERS_0_KAFKACONNECTS_0_NAME: "Local Connect"
      CDK_ADMIN_EMAIL: "admin@localhost"
      CDK_ADMIN_PASSWORD: "Admin123!"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # PostgreSQL for Conduktor Console
  conduktor-db:
    image: postgres:15
    hostname: conduktor-db
    container_name: streamt-conduktor-db
    environment:
      POSTGRES_USER: conduktor
      POSTGRES_PASSWORD: conduktor
      POSTGRES_DB: conduktor
    volumes:
      - conduktor-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conduktor"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Flink Job Manager
  flink-jobmanager:
    image: flink:1.18-java11
    hostname: flink-jobmanager
    container_name: streamt-flink-jobmanager
    ports:
      - "8082:8081"  # Flink Web UI (using 8082 to avoid conflict with Schema Registry)
    command:
      - bash
      - -c
      - |
        # Download Kafka connector and dependencies
        mkdir -p /opt/flink/lib
        cd /opt/flink/lib
        curl -sO https://repo1.maven.org/maven2/org/apache/flink/flink-sql-connector-kafka/3.0.2-1.18/flink-sql-connector-kafka-3.0.2-1.18.jar
        curl -sO https://repo1.maven.org/maven2/org/apache/flink/flink-connector-datagen/1.18.1/flink-connector-datagen-1.18.1.jar
        curl -sO https://repo1.maven.org/maven2/org/apache/flink/flink-json/1.18.1/flink-json-1.18.1.jar
        # Start job manager
        /docker-entrypoint.sh jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        state.backend: hashmap
        state.checkpoints.dir: file:///tmp/flink-checkpoints
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/overview"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Flink Task Manager
  flink-taskmanager:
    image: flink:1.18-java11
    hostname: flink-taskmanager
    container_name: streamt-flink-taskmanager
    depends_on:
      flink-jobmanager:
        condition: service_healthy
    command:
      - bash
      - -c
      - |
        # Download Kafka connector and dependencies
        mkdir -p /opt/flink/lib
        cd /opt/flink/lib
        curl -sO https://repo1.maven.org/maven2/org/apache/flink/flink-sql-connector-kafka/3.0.2-1.18/flink-sql-connector-kafka-3.0.2-1.18.jar
        curl -sO https://repo1.maven.org/maven2/org/apache/flink/flink-connector-datagen/1.18.1/flink-connector-datagen-1.18.1.jar
        curl -sO https://repo1.maven.org/maven2/org/apache/flink/flink-json/1.18.1/flink-json-1.18.1.jar
        # Start task manager
        /docker-entrypoint.sh taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 8
        state.backend: hashmap
        state.checkpoints.dir: file:///tmp/flink-checkpoints

  # Flink SQL Gateway (for SQL submission)
  flink-sql-gateway:
    image: flink:1.18-java11
    hostname: flink-sql-gateway
    container_name: streamt-flink-sql-gateway
    depends_on:
      flink-jobmanager:
        condition: service_healthy
    ports:
      - "8084:8083"
    command:
      - bash
      - -c
      - |
        # Download Kafka connector and dependencies
        mkdir -p /opt/flink/lib
        cd /opt/flink/lib
        curl -sO https://repo1.maven.org/maven2/org/apache/flink/flink-sql-connector-kafka/3.0.2-1.18/flink-sql-connector-kafka-3.0.2-1.18.jar
        curl -sO https://repo1.maven.org/maven2/org/apache/flink/flink-connector-datagen/1.18.1/flink-connector-datagen-1.18.1.jar
        curl -sO https://repo1.maven.org/maven2/org/apache/flink/flink-json/1.18.1/flink-json-1.18.1.jar
        # Start SQL Gateway with explicit connection to JobManager
        /opt/flink/bin/sql-gateway.sh start-foreground \
          -Dsql-gateway.endpoint.rest.address=0.0.0.0 \
          -Drest.address=flink-jobmanager \
          -Drest.port=8081
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        rest.address: flink-jobmanager
        rest.port: 8081
        sql-gateway.endpoint.rest.address: 0.0.0.0

volumes:
  conduktor-db-data:

networks:
  default:
    name: streamt-network
