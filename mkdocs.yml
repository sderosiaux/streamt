site_name: streamt
site_description: dbt for streaming - Declarative streaming pipelines with Kafka, Flink, and Connect
site_url: https://streamt.dev
repo_url: https://github.com/streamt/streamt
repo_name: streamt/streamt

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
    logo: material/water
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

plugins:
  - search
  - tags

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/streamt/streamt
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/streamtdev
  generator: false
  analytics:
    provider: google
    property: G-XXXXXXXXXX

extra_css:
  - assets/stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Your First Pipeline: getting-started/first-pipeline.md
  - Concepts:
    - Overview: concepts/overview.md
    - Sources: concepts/sources.md
    - Models: concepts/models.md
    - Tests: concepts/tests.md
    - Exposures: concepts/exposures.md
    - DAG & Lineage: concepts/dag.md
  - Reference:
    - CLI Commands: reference/cli.md
    - Configuration: reference/configuration.md
    - Materializations: reference/materializations.md
    - Governance Rules: reference/governance.md
  - Examples:
    - Payments Pipeline: examples/payments.md
    - E-commerce Events: examples/ecommerce.md
    - IoT Sensors: examples/iot.md
